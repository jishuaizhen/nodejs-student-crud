<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="padding:20px">
        <h1>添加学生</h1>
        <form action="/students/edit" method="POST">
            <input type="hidden" name="id" value="{{student.id}}">
            <input type="text" class="form-control" name="name" value="{{student.name}}" placeholder="姓名"><br/><br/>
            <input type="text" class="form-control" name="gender" value="{{student.gender}}" placeholder="性别"><br/><br/>
            <input type="number" class="form-control" name="age" value="{{student.age}}" placeholder="年龄"><br/><br/>
            <input type="text" class="form-control" name="hobbies" value="{{student.hobbies}}" placeholder="爱好"><br/><br/>
            <input type="submit" class="btn btn-success" value="确认修改">
        </form>
    </div>
    
</body>
</html>
